# Lab 01 â€” Standalone: Complete Taiga agile project management in isolation
# No external dependencies required.
---
services:
  taiga:
    image: taigaio/taiga-front:latest
    container_name: it-stack-taiga
    restart: unless-stopped
    ports:
      - "80:$firstPort"
    environment:
      - IT_STACK_ENV=lab-01-standalone
    volumes:
      - taiga_data:/var/lib/taiga
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  taiga_data:
