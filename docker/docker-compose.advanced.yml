# Lab 03 â€” Advanced Features: taiga with TLS, resource limits, logging
---
services:
  taiga:
    image: taigaio/taiga-front:latest
    container_name: it-stack-taiga
    restart: unless-stopped
    ports:
      - "80:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - taiga_data:/var/lib/taiga
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  taiga_data:
